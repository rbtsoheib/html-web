<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
</head>
<body>
    <h1>its the order page</h1>
    <h2>place your order</h2>
    <div class="order-form">
        <form>
            <label for="name">please enter your name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">please enter your email</label>
            <input type="email" id="email" name="email" required>
            <label for="address">please enter your address</label>
            <textarea name="address" id="address" cols="15" rows="5" required></textarea>
            <button type="submit">send</button>

            
        </form>
    </div>
</body>
</html>
<style>
.order-form {
 max-width: 700px;
 margin: 5px auto;
 background-color: rgb(228, 152, 39);
 padding: 10px;
 border-radius: 2px;
 box-shadow: 1px 2px 5px color(display-p3 red green blue);

}
</style>
